<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사전 검색 서비스</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<!-- 검색창 -->
    <div id="search-box">
        <input id="search" type="text">
        <input id="submit" type="submit" value="submit">
    </div>

<!-- 컨텐츠 -->
    <div id="container">
        
    </div>


<!-- 스크립트 -->
    <script>
        const query = document.getElementById('search')
        const submitBtn = document.getElementById('submit')
        const BASE_URL = 'http://localhost:5000/api/words'

        // 서버 데이터 가져오기
        function getData(baseUrl, query) {
            fetch(`${baseUrl}/${query}`, {
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then( res => res.json())
            .then( data => {
                console.log(data)
                const {words} = data

                const template = words.map(word => {
                    return (
                        `
                            <div class="item">
                                <div class="word">${word.r_word}</div>
                                <p class="description">${word.r_hanja}</p>
                            </div>
                        `
                    )
                })
                container.innerHTML = template.join("") // 템플릿 삽입
            })
        }



        submitBtn.addEventListener('click', function() {
            console.log(query.value)
            getData(BASE_URL, query.value)
        })
        
        // 엔터키 반응
        query.addEventListener('keypress', function(event) {
            if(event.keyCode === 13) {
                getData(BASE_URL, query.value)
            }
        })

        window.addEventListener('DOMContentLoaded', function() {
            getData(BASE_URL)
        })
    </script>
</body>
</html>
